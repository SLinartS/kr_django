{% extends 'layout.html' %} {% block content %}
<p>User List</p>

{% if users %} {% for user in users %}

<dir class="user-info">
  <p>{{user.name}}</p>
  <p>{{user.login}}</p>
  <form action="{% url 'delete' user.login %}" method="post">
    {% csrf_token %} <button type="submit">Удалить</button>
  </form>
</dir>

{% endfor %} {% else %}
<p>Users not found</p>
{% endif %} {% endblock content %}
