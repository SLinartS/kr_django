{% extends 'layout.html' %}
{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock link %}

{% block content %}
<main class="login">
  <div class="auth-reg auth-reg">
    <h4 class="auth-reg__title">Регистрация</h4>
    <form class="auth-reg__form" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <input class="auth-reg__input" placeholder="Логин" name="login" type="text" required/>
      <input class="auth-reg__input" placeholder="Пароль" name="password" type="password" required />
      <input class="auth-reg__input" placeholder="Имя" name="name" type="text" required />
      <input class="auth-reg__input" placeholder="Фамилия" name="surname" type="text" required />
      <input class="auth-reg__input" placeholder="Отчество" name="patronymic" type="text" />
      <button class="button button__auth" type="submit">Зарегистрироваться</button>
    </form>
    <a href="{% url 'login' %}" class="auth-reg__link"
      >Уже есть аккаунт? Войти
    </a>
  </div>

  {% if errors %}
    <p>{{ errors }}</p>
  {% endif %}

</main>
{% endblock content %}
