{% extends 'layout.html' %} 
{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock link %}

{% block content %}
<main class="login">
  <div class="auth-reg auth-reg-login">
    <h4 class="auth-reg__title">Авторизация</h4>
    <form class="auth-reg__form" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <p class="login__error" >{{ errors }}</p>
      <input class="auth-reg__input" placeholder="Логин" name="login" type="text" required />
      <p class="login__error" ></p>
      <input class="auth-reg__input" placeholder="Пароль" name="password" type="password" required />
      <button class="button button__auth" type="submit">Войти</button>
    </form>
    <a href="{% url 'register' %}" class="auth-reg__link"
      >Зарегистрировать новый аккаунт</a
    >
  </div>  
</main>
{% endblock content %}
